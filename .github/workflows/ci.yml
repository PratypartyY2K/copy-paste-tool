name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_MIN: 70
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip and wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.wheelhouse
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies (Xvfb for GUI tests)
        run: |
          sudo apt-get update
          # Install X virtual framebuffer and GL/EGL libs required by Qt/PyQt
          sudo apt-get install -y xvfb libegl1-mesa libgl1-mesa-glx libx11-xcb1 libxcb-xinerama0 libxcb-xfixes0 libxkbcommon-x11-0 libglu1-mesa

      - name: Build wheelhouse (only on cache miss or empty wheelhouse)
        run: |
          mkdir -p ./.wheelhouse
          python -m pip install --upgrade pip
          if [ -z "$(ls -A ./.wheelhouse)" ]; then
            echo "Building wheelhouse..."
            python -m pip wheel --no-deps --wheel-dir ./.wheelhouse -r requirements.txt || true
          else
            echo "Using cached wheelhouse"
          fi

      - name: Install python dependencies from wheelhouse
        run: |
          python -m pip install --upgrade pip
          # Prefer wheels from the local wheelhouse; fall back to PyPI if a wheel is missing
          python -m pip install --no-deps --find-links ./.wheelhouse -r requirements.txt || python -m pip install -r requirements.txt

      - name: Run tests with pytest under Xvfb and enforce coverage minimum
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" python -m pytest -q --cov=clipboard_manager --cov-report=xml --cov-fail-under=${{ env.COVERAGE_MIN }}

      - name: Check for coverage.xml
        id: covcheck
        run: |
          if [ -f coverage.xml ]; then echo "coverage_exists=true" >> $GITHUB_OUTPUT; else echo "coverage_exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload coverage report
        if: steps.covcheck.outputs.coverage_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: steps.covcheck.outputs.coverage_exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: ${{ github.event_name == 'pull_request' && steps.covcheck.outputs.coverage_exists == 'true' }}
        uses: actions/github-script@v6
        with:
          env: |
            COVERAGE_MIN=${{ env.COVERAGE_MIN }}
          script: |
            const fs = require('fs');
            const path = 'coverage.xml';
            let content = '';
            try {
              content = fs.readFileSync(path, 'utf8');
            } catch (e) {
              console.log('coverage.xml not found');
            }
            const m = content.match(/line-rate="([0-9.]+)"/);
            const lineRate = m ? parseFloat(m[1]) : null;
            const percent = lineRate !== null ? (lineRate * 100).toFixed(1) : 'n/a';
            const min = parseFloat(process.env.COVERAGE_MIN || '0');
            const status = (lineRate !== null && lineRate * 100 >= min) ? 'PASSED' : 'FAILED';
            const excerpt = content ? content.substring(0, 1000) : 'coverage.xml not available';
            const body = 'Codecov: ' + percent + '% line coverage (required: ' + min + '%) - **' + status + '**\n\n' +
              '<details><summary>coverage.xml excerpt</summary>\n\n' + excerpt + '\n\n</details>';
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }
