name: CI

permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_MIN: 70
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
      LIBGL_ALWAYS_SOFTWARE: 1
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip and wheelhouse
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.wheelhouse
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies (Xvfb for GUI tests)
        run: |
          set -eux
          sudo apt-get update
          # Always install Xvfb and common X11/XCB runtime libs
          sudo apt-get install -y --no-install-recommends xvfb libx11-xcb1 libxcb-xinerama0 libxcb-xfixes0 libxkbcommon-x11-0 libglu1-mesa || true

          # Try several plausible EGL/GL package names across Ubuntu releases.
          # Some runners provide libegl1-mesa, others provide libegl1; some provide libgl1-mesa-glx, others libgl1-mesa-dri or libgl1.
          sudo apt-get install -y --no-install-recommends libegl1-mesa || true
          if ! dpkg -s libegl1-mesa >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libegl1 || true
          fi

          sudo apt-get install -y --no-install-recommends libgl1-mesa-glx || true
          if ! dpkg -s libgl1-mesa-glx >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libgl1-mesa-dri || true
          fi
          if ! dpkg -s libgl1-mesa-glx >/dev/null 2>&1 && ! dpkg -s libgl1-mesa-dri >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libgl1 || true
          fi

          # Verify at least one of the required libs exists; print diagnostics if missing.
          if ! ldconfig -p | grep -q libEGL; then
            echo 'Warning: libEGL not found on runner (attempted multiple package names).' >&2
            ldconfig -p || true
          fi

      - name: Build wheelhouse (only on cache miss or empty wheelhouse)
        run: |
          mkdir -p ./.wheelhouse
          python -m pip install --upgrade pip
          if [ -z "$(ls -A ./.wheelhouse)" ]; then
            echo "Building wheelhouse..."
            # Build wheels for test requirements and their dependencies into the wheelhouse
            python -m pip wheel --wheel-dir ./.wheelhouse -r requirements-ci.txt || true
          else
            echo "Using cached wheelhouse"
          fi

      - name: Install python dependencies from wheelhouse
        run: |
          set -eux
          python -m pip install --upgrade pip setuptools wheel
          # Prefer wheels from the local wheelhouse when available; otherwise install from PyPI
          if [ -d ./.wheelhouse ] && [ "$(ls -A ./.wheelhouse)" ]; then
            # Install using local wheelhouse; allow dependency resolution so sub-dependencies (e.g., pluggy) are installed
            python -m pip install --find-links ./.wheelhouse -r requirements-ci.txt
          else
            python -m pip install -r requirements-ci.txt
          fi
          # Verify critical test deps are installed; fail early with diagnostics if not
          if ! python -c "import pytest, pluggy" 2>/dev/null; then
            echo 'ERROR: pytest or pluggy not installed; listing installed packages:' >&2
            python -m pip list
            exit 1
          fi

      - name: Run tests with pytest under Xvfb and enforce coverage minimum
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" python -m pytest -q -m "not gui" --cov=clipboard_manager --cov-report=xml --cov-fail-under=${{ env.COVERAGE_MIN }}

      - name: Check for coverage.xml
        id: covcheck
        run: |
          if [ -f coverage.xml ]; then echo "coverage_exists=true" >> $GITHUB_OUTPUT; else echo "coverage_exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload coverage report
        if: steps.covcheck.outputs.coverage_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: steps.covcheck.outputs.coverage_exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: ${{ github.event_name == 'pull_request' && steps.covcheck.outputs.coverage_exists == 'true' }}
        uses: actions/github-script@v6
        with:
          env: |
            COVERAGE_MIN=${{ env.COVERAGE_MIN }}
          script: |
            const fs = require('fs');
            const path = 'coverage.xml';
            let content = '';
            try {
              content = fs.readFileSync(path, 'utf8');
            } catch (e) {
              console.log('coverage.xml not found');
            }
            const m = content.match(/line-rate="([0-9.]+)"/);
            const lineRate = m ? parseFloat(m[1]) : null;
            const percent = lineRate !== null ? (lineRate * 100).toFixed(1) : 'n/a';
            const min = parseFloat(process.env.COVERAGE_MIN || '0');
            const status = (lineRate !== null && lineRate * 100 >= min) ? 'PASSED' : 'FAILED';
            const excerpt = content ? content.substring(0, 1000) : 'coverage.xml not available';
            const body = 'Codecov: ' + percent + '% line coverage (required: ' + min + '%) - **' + status + '**\n\n' +
              '<details><summary>coverage.xml excerpt</summary>\n\n' + excerpt + '\n\n</details>';
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }

  gui:
    name: GUI tests (macOS)
    runs-on: macos-latest
    env:
      COVERAGE_MIN: 70
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip and wheelhouse (macOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.wheelhouse-macos
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Build wheelhouse (macOS)
        run: |
          mkdir -p ./.wheelhouse-macos
          python -m pip install --upgrade pip
          if [ -z "$(ls -A ./.wheelhouse-macos)" ]; then
            echo "Building wheelhouse for macOS..."
            python -m pip wheel --wheel-dir ./.wheelhouse-macos -r requirements-ci.txt || true
          else
            echo "Using cached macOS wheelhouse"
          fi

      - name: Install python dependencies from wheelhouse (macOS)
        run: |
          set -eux
          python -m pip install --upgrade pip setuptools wheel
          if [ -d ./.wheelhouse-macos ] && [ "$(ls -A ./.wheelhouse-macos)" ]; then
            python -m pip install --find-links ./.wheelhouse-macos -r requirements-ci.txt
          else
            python -m pip install -r requirements-ci.txt
          fi

      - name: Run GUI tests on macOS
        run: |
          python -m pytest -q -m gui --cov=clipboard_manager --cov-report=xml

      - name: Upload GUI coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gui-coverage-xml
          path: coverage.xml

      - name: Upload GUI coverage to Codecov
        if: always() && env.CODECOV_TOKEN
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

